group 'com.brashmonkey.spriter'
version '1.0.2'

apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    jcenter()
}

def gdxVersion = '1.9.4'


dependencies {
    compile "com.badlogicgames.gdx:gdx:$gdxVersion"
    compile project(":spriter")
}

task gdxSpriter(type: Jar)

artifacts {
    archives gdxSpriter
}
